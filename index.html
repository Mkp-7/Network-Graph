<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Network Graph</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff; /* White background */
      font-family: Arial, sans-serif;
    }

    #graph-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #C41230;
      border-radius: 8px;
      color: white;
      padding: 12px;
      max-width: 320px;
      font-size: 14px;
      display: none;
      z-index: 9999;
    }

    #popup h3 {
      margin: 0 0 6px 0;
      color: #C41230;
      font-size: 16px;
      border-bottom: 1px solid #C41230;
      padding-bottom: 4px;
    }

    #popup ul {
      margin: 5px 0 0 15px;
      padding: 0;
      list-style-type: disc;
      max-height: 200px;
      overflow-y: auto;
    }

    #legend {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.95);
      color: black;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      z-index: 9999;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .legend-color {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 6px;
      vertical-align: middle;
    }

    .node-label {
      font-family: Arial, sans-serif;
      font-size: 10px;
      color: black;
      font-weight: bold;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>

<div id="graph-container"></div>

<div id="popup">
  <h3 id="popup-title"></h3>
  <div id="popup-content"></div>
</div>

<div id="legend">
  <div><span class="legend-color" style="background:#1249C4;"></span> Campus Partner</div>
  <div><span class="legend-color" style="background:#C4A312;"></span> Community Org</div>
  <div><span class="legend-color" style="background:#C41230;"></span> Activity</div>
</div>

<script src="https://unpkg.com/three@0.137.5/build/three.min.js"></script>
<script src="https://unpkg.com/3d-force-graph"></script>
<script>
  const popup = document.getElementById('popup');
  const popupTitle = document.getElementById('popup-title');
  const popupContent = document.getElementById('popup-content');

  fetch('data.json')
    .then(res => res.json())
    .then(data => {
      const nodesMap = {}, links = [], nodeLinks = {}, linked = {}, activityInfo = {};

      data.forEach(row => {
        const activity = row.activity_name?.trim();
        if (!activity) return;

        if (!nodesMap[activity]) nodesMap[activity] = { id: activity, group: 'activity' };

        // Store activity extra info for popup
        activityInfo[activity] = {
          primary_contact: row.primary_contact || '',
          primary_contact_email: row.primary_contact_email || ''
        };

        const campusList = row.campus_partners ? row.campus_partners.split(',').map(x => x.trim()) : [];
        const communityList = row.community_organizations ? row.community_organizations.split(',').map(x => x.trim()) : [];

        campusList.forEach(partner => {
          if (!nodesMap[partner]) nodesMap[partner] = { id: partner, group: 'campus', count: 0 };
          nodesMap[partner].count++;
          links.push({ source: partner, target: activity });
          nodeLinks[partner] = (nodeLinks[partner] || []).concat(activity);
          linked[`${partner}|${activity}`] = true;
        });

        communityList.forEach(org => {
          if (!nodesMap[org]) nodesMap[org] = { id: org, group: 'community', count: 0 };
          nodesMap[org].count++;
          links.push({ source: org, target: activity });
          nodeLinks[org] = (nodeLinks[org] || []).concat(activity);
          linked[`${org}|${activity}`] = true;
        });
      });

      const nodes = Object.values(nodesMap);

      let highlightedNodes = new Set();
      let highlightedLinks = new Set();

      const Graph = ForceGraph3D()(document.getElementById('graph-container'))
        .graphData({ nodes, links })
        .nodeRelSize(5)
        .nodeThreeObject(node => {
          const size = 6 + (node.count || 1) * 1.5;
          const color = node.group === 'campus' ? 0x1249C4 :
                        node.group === 'community' ? 0xC4A312 : 0xC41230;
          const geometry = new THREE.SphereGeometry(size, 16, 16);
          const material = new THREE.MeshPhongMaterial({
            color,
            emissive: highlightedNodes.has(node.id) ? 0xFFFF00 : 0x000000,
            emissiveIntensity: highlightedNodes.has(node.id) ? 0.6 : 0
          });

          const mesh = new THREE.Mesh(geometry, material);

          // Add label for campus and community nodes showing their count
          if (node.group === 'campus' || node.group === 'community') {
            const canvas = document.createElement('canvas');
            const sizeLabel = 64;
            canvas.width = sizeLabel;
            canvas.height = sizeLabel;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 30px Arial';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(node.count || '', sizeLabel / 2, sizeLabel / 2);

            const texture = new THREE.CanvasTexture(canvas);
            texture.minFilter = THREE.LinearFilter;
            const labelMaterial = new THREE.SpriteMaterial({ map: texture, depthTest: false, depthWrite: false });
            const sprite = new THREE.Sprite(labelMaterial);
            sprite.scale.set(12, 12, 1);
            sprite.position.set(0, size + 6, 0); // position label above the node
            mesh.add(sprite);
          }

          return mesh;
        })
        .nodeColor(node => {
          if (highlightedNodes.size === 0) {
            return node.group === 'campus' ? '#1249C4' :
                   node.group === 'community' ? '#C4A312' : '#C41230';
          }
          return highlightedNodes.has(node.id) ? '#FFFF00' : '#999999';
        })
        .linkColor(link => highlightedLinks.has(link) ? '#FFFF00' : '#001f4d') // thick dark blue
        .linkWidth(link => highlightedLinks.has(link) ? 6 : 3)
        .backgroundColor('#ffffff')
        .onNodeClick(node => {
          highlightedNodes.clear();
          highlightedLinks.clear();

          popup.style.display = 'block';

          if (node.group === 'activity') {
            popupTitle.textContent = node.id;
            popupContent.innerHTML = `
              <b>Primary Contact:</b> ${activityInfo[node.id]?.primary_contact || 'N/A'}<br>
              <b>Email:</b> <a href="mailto:${activityInfo[node.id]?.primary_contact_email || ''}" style="color:#C41230;">${activityInfo[node.id]?.primary_contact_email || 'N/A'}</a>
            `;
          } else {
            popupTitle.textContent = `${node.id} (${node.group === 'campus' ? 'Campus Partner' : 'Community Org'})`;
            let related = nodeLinks[node.id] || [];
            popupContent.innerHTML = related.length
              ? '<ul>' + [...new Set(related)].map(a => `<li>${a}</li>`).join('') + '</ul>'
              : '<i>No connected activities</i>';
          }

          // Reduced zoom distance to avoid going too close
          const dist = 80;
          const distRatio = 1 + dist / Math.hypot(node.x, node.y, node.z);
          Graph.cameraPosition(
            { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio },
            node,
            1500
          );

          highlightedNodes.add(node.id);

          links.forEach(link => {
            if (link.source.id === node.id || link.target.id === node.id) {
              highlightedLinks.add(link);
              highlightedNodes.add(link.source.id);
              highlightedNodes.add(link.target.id);
            }
          });

          Graph.nodeColor(Graph.nodeColor());
          Graph.linkColor(Graph.linkColor());
        })
        .onBackgroundClick(() => {
          popup.style.display = 'none';
          highlightedNodes.clear();
          highlightedLinks.clear();
          Graph.nodeColor(Graph.nodeColor());
          Graph.linkColor(Graph.linkColor());
        });

      // Add lights
      const ambient = new THREE.AmbientLight(0xffffff, 0.7);
      const directional = new THREE.DirectionalLight(0xffffff, 0.8);
      directional.position.set(1, 1, 1);
      Graph.scene().add(ambient);
      Graph.scene().add(directional);
    })
    .catch(err => {
      document.body.innerHTML = `<h2 style="color:red;">Failed to load data.json</h2><p>${err}</p>`;
    });
</script>

</body>
</html>
